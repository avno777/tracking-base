components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    ResponseMessage:
      type: object
      properties:
        message:
          type: string
      required:
        - message
    # User schema
    User:
      type: object
      properties:
        _id:
          type: string
        fullname:
          type: string
        email:
          type: string
        password:
          type: string
        avatarUrl:
          type: string
        role:
          type: string
          enum:
            - customer
            - admin
            - supervisor
        refreshToken:
          type: string
        phone:
          type: string
        nationCode:
          type: string
        address:
          type: string
        city:
          type: string
        country:
          type: string
        state:
          type: string

    # RegisterUser schema
    RegisterUser:
      type: object
      properties:
        fullname:
          type: string
        email:
          type: string
        password:
          type: string
    # LoginUser schema
    LoginUser:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
    # ChangePassword schema
    ChangePassword:
      type: object
      properties:
        oldPassword:
          type: string
        newPassword:
          type: string
    accountData:
      type: object
      properties:
        _id:
          type: string
        fullname:
          type: string
        phone:
          type: string
        nationCode:
          type: string
        address:
          type: string
        city:
          type: string
        country:
          type: string
        state:
          type: string
    # UpdateUser schema
    UpdateUser:
      type: object
      properties:
        fullname:
          type: string
        email:
          type: string
        avatarUrl:
          type: string
        role:
          type: string
          enum:
            - customer
            - admin
            - supervisor
        phone:
          type: string
        nationCode:
          type: string
        address:
          type: string
        city:
          type: string
        country:
          type: string
        state:
          type: string
    UserInfo:
      properties:
        _id:
          type: string
        fullname:
          type: string
        email:
          type: string
        avatarUrl:
          type: string
        phone:
          type: string
        nationCode:
          type: string
        address:
          type: string
        city:
          type: string
        country:
          type: string
        state:
          type: string
    #Order schema
    Order:
      type: object
      properties:
        _id:
          type: string
        orderCode:
          type: string
        customerId:
          type: string
        productId:
          type: string
        supplierId:
          type: string
        quantity:
          type: number
        totalAmount:
          type: number
        status:
          type: string
        orderType:
          type: string
        orderDate:
          type: string
    #Order location
    OrderLocation:
      type: object
      properties:
        _id:
          type: string
        staus:
          type: string
        location:
          type: string
        trackingTime:
          type: string
    customer:
      type: object
      properties:
        _id:
          type: string
        fullname:
          type: string
        email:
          type: string
        password:
          type: string
        phone:
          type: string
        address:
          type: string
        company:
          type: string
        status:
          type: string

  parameters:
    pageParam: # Can be referenced via '#/components/parameters/offsetParam'
      name: page
      in: query
      description: Number of page to skip before returning the results.
      required: false
      schema:
        type: integer
        format: int32
