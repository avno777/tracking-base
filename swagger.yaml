openapi: 3.0.0
info:
  title: User API Documentation
  version: 1.0.0
  description: API for user authentication and management
servers:
  - url: http://localhost:6061/v1/api
# schemes:
# - https
# - http

# Authentication APIs
paths:
  /auth/register:
    post:
      tags:
        - 'Authentication'
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUser'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  email:
                    type: string
              example:
                message: 'User registered successfully'
                email: 'user@gmail.com'
        '404':
          description: Email for register is used
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseMessage'
              example:
                message: 'Email existed !!!'
        '500':
          $ref: '#/components/responses/500InternalServer'

  /auth/login:
    post:
      summary: Login a user
      tags:
        - 'Authentication'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginUser'
      responses:
        '200':
          description: User logged in successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  accessToken:
                    type: string
                  refreshToken:
                    type: string
                  user:
                    type: object
                    properties:
                      _id:
                        type: string
                      fullname:
                        type: string
                      avatarUrl:
                        type: string
                      phone:
                        type: string
                      nationCode:
                        type: string
                      address:
                        type: string
                      city:
                        type: string
                      country:
                        type: string
                      state:
                        type: string
              example:
                message: 'Login successful'
                accessToken: 'access token'
                refreshToken: 'refresh token'
                user:
                  _id: 'objectId'
                  fullname: 'Nguyen A'
                  avatarUrl: ''
                  phone: '0909090909'
                  nationCode: '+84'
                  address: 'Hanoi, Vietnam'
                  city: 'Hanoi'
                  country: 'Vietnam'
                  state: ''
        '404':
          description: Email for login is not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseMessage'
              example:
                message: 'Email not found !!!'
        '402':
          description: Password is invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseMessage'
              example:
                message: 'Invalid password'
        '500':
          $ref: '#/components/responses/500InternalServer'
  /auth/active:
    post:
      summary: active account
      tags:
        - 'Authentication'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                otp:
                  type: string
                email:
                  type: string
      responses:
        '200':
          description: Active account successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      accessToken:
                        type: string
                      refreshToken:
                        type: string
                      user:
                        type: object
                        properties:
                          _id:
                            type: string
                          fullname:
                            type: string
                          avatarUrl:
                            type: string
                          phone:
                            type: string
                          nationCode:
                            type: string
                          address:
                            type: string
                          city:
                            type: string
                          country:
                            type: string
                          state:
                            type: string
        '400':
          $ref: '#/components/responses/400BadRequest'
        '500':
          $ref: '#/components/responses/500InternalServer'
  /auth/change-password:
    post:
      summary: Change user password
      tags:
        - 'Authentication'
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePassword'
            example:
              oldPassword: 'old password'
              newPassword: 'new password'
      responses:
        '200':
          description: Password changed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: 'Password changed successfully'
        '404':
          $ref: '#/components/responses/404NotFound'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '500':
          $ref: '#/components/responses/500InternalServer'
  /auth/logout:
    post:
      summary: Logout a user
      tags:
        - 'Authentication'
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User logged out successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: 'Logout successful'
        '404':
          $ref: '#/components/responses/404NotFound'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '500':
          $ref: '#/components/responses/500InternalServer'
  /auth/refresh-token:
    post:
      summary: Refresh token
      tags:
        - 'Authentication'
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
              required:
                - refreshToken
            example:
              refreshToken: 'refresh token'
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  accessToken:
                    type: string
              example:
                message: 'Refresh token successfully'
                accessToken: 'new access token'
        '404':
          $ref: '#/components/responses/404NotFound'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '500':
          $ref: '#/components/responses/500InternalServer'
  /auth/send-otp-forgot:
    post:
      summary: Send OTP token forgot
      tags:
        - 'Authentication'
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
              required:
                - email
            example:
              email: 'a@gmail.com'
      responses:
        '200':
          description: Send OTP successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      otp:
                        type: string
                      email:
                        type: string
              example:
                message: 'Send OTP successfully'
                data:
                  otp: '123456'
                  email: 'a@gmail.com'
  /auth/verify-otp-forGot:
    post:
      summary: Verify OTP forgot
      tags:
        - 'Authentication'
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                otp:
                  type: number
              required:
                - email
                - otp
            example:
              email: 'a@gmail.com'
              otp: 123456
      responses:
        '200':
          description: Send OTP successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseMessage'
              example:
                message: 'Send OTP successfully'
        '400':
          $ref: '#/components/responses/400BadRequest'

